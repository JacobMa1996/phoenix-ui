<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>Phoenix-ui</title>

    <script>
        var link = document.createElement('link');
        var href = "http://future-team.github.io/phoenix-styles/dist/phoenix-styles.min.css";
        if(location.origin.indexOf('github')==-1){
            href = "./lib/phoenix-styles/dist/phoenix-styles.css";
        }
        
        link.rel = "stylesheet";
        link.href = href;

        document.head.appendChild(link); 
    </script>

    <link rel="stylesheet" href="./css/common.css">
</head>
<body>
    <div id="root"></div>

    <script src="./dist/examples.js"></script>
