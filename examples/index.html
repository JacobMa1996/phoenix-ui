<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>Examples - Phoenix-ui</title>
    
    <script>
        appendLink('./dist/phoenix-styles');
        localStorage.skinTheme=="ios" && appendLink('../dist/ios-skin');
        
        function appendLink(filePath) {
            var link = document.createElement('link');

            link.rel = "stylesheet";
            link.href = filePath+'.css';

            document.head.appendChild(link); 
        }
    </script> 

    <link rel="stylesheet" href="./lib/phoenix-styles/dist/phoenix-styles.css">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="http://uedfamily.com/css/images/logo.png">
</head>
<body>
    <div id="root"></div>

    <script src="./dist/examples.js"></script>
</body>
</html>
