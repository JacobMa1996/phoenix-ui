<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Examples - Phoenix-ui</title>
    <script type="text/javascript" src="https://cdn.rawgit.com/future-team/gfs-viewport/master/gfs-viewport.js"></script>  
    <script>
        appendLink('./dist/phoenix-styles');
        // localStorage.skinTheme=="ios" && appendLink('../dist/ios-skin');
        
        function appendLink(filePath) {
            var link = document.createElement('link');

            link.rel = "stylesheet";
            link.href = filePath+'.css';

            document.head.appendChild(link); 
        }
    </script>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="icon" href="http://uedfamily.com/css/images/logo.png">
</head>
<body>
    <div id="root"></div>

    <script src="./dist/examples.js"></script>
</body>
</html>
